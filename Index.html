<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انتخاب استان و شهرهای ایران</title>

    <!-- Custom CSS B.A -->
    <link rel="stylesheet" href="css/style/style.css" />
    <link rel="stylesheet" href="css/style/form.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
</head>

<body>

    <!-- User Dashboard -->
    <section class="userDash-section">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Dashboard Content Column -->
                <div class="col-md-6 page-content">

                    <!-- User Info Section -->
                    <h2>
                        <i class="fas fa-info-circle icon"></i>&#160; نمونه
                    </h2>
                    <div class="dashboard-section">
                        <form id="user-info-form">
                            <div class="form-row row">
                                <div class="form-group col-md-6">
                                    <i class="fas fa-map-marker-alt"></i> &#160;
                                    <input class="form-control selectpicker" type="text" id="state" list="state-list" autocomplete="off"
                                           placeholder="استان" required />
                                    <datalist id="state-list">
                                        <option value="آذربایجان شرقی"></option>
                                        <option value="آذربایجان غربی"></option>
                                        <option value="اردبیل"></option>
                                        <option value="اصفهان"></option>
                                        <option value="البرز"></option>
                                        <option value="ایلام"></option>
                                        <option value="بوشهر"></option>
                                        <option value="تهران"></option>
                                        <option value="چهارمحال و بختیاری"></option>
                                        <option value="خراسان جنوبی"></option>
                                        <option value="خراسان رضوی"></option>
                                        <option value="خراسان شمالی"></option>
                                        <option value="خوزستان"></option>
                                        <option value="زنجان"></option>
                                        <option value="سمنان"></option>
                                        <option value="سیستان و بلوچستان"></option>
                                        <option value="فارس"></option>
                                        <option value="قزوین"></option>
                                        <option value="قم"></option>
                                        <option value="کردستان"></option>
                                        <option value="کرمان"></option>
                                        <option value="کرمانشاه"></option>
                                        <option value="کهگیلویه و بویراحمد"></option>
                                        <option value="گلستان"></option>
                                        <option value="گیلان"></option>
                                        <option value="لرستان"></option>
                                        <option value="مازندران"></option>
                                        <option value="مرکزی"></option>
                                        <option value="هرمزگان"></option>
                                        <option value="همدان"></option>
                                        <option value="یزد"></option>
                                    </datalist>
                                </div>
                                <div class="form-group col-md-6" id="city-form-group">
                                    <select id="city" name="city" class="form-control selectpicker">
                                        <!-- Cities will be dynamically populated based on the selected state -->
                                    </select>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="form-group d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">ذخیره</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="js/bootstarp/bootstrap_5.3.0_dist.js"></script>

    <!-- Custom JS B.A -->
    <script src="js/CustomJS/StateCity.js"></script>
</body>

</html>
